name: ZAP Security Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start Juice Shop
      run: |
        docker network create zapnet || true
        docker run -d --rm --name juice-shop --network zapnet -p 3000:3000 bkimminich/juice-shop
        echo "Waiting for Juice Shop to start..."
        sleep 60

    - name: Run ZAP Baseline Scan
      run: |
        mkdir -p zap-reports
        docker run --rm --network zapnet -v ${{ github.workspace }}/zap-reports:/zap/wrk \
        -t zaproxy/zap-stable zap-baseline.py -t http://juice-shop:3000 -r zap_report.html

    - name: Publish ZAP Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./zap-reports
        publish_branch: gh-pages
        force_orphan: true