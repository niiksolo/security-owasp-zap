name: ZAP Security Scan

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zapnet

      - name: Start Juice Shop container
        run: |
          docker run -d \
            --name juice-shop \
            --network zapnet \
            -p 3000:3000 \
            bkimminich/juice-shop
          echo "⏳ Waiting for Juice Shop..."
          for i in $(seq 1 30); do
            if docker exec juice-shop curl -s http://localhost:3000 >/dev/null; then
              echo "✅ Juice Shop is up!"
              break
            fi
            sleep 2
          done

      - name: Run OWASP ZAP Scan
        run: |
          mkdir -p zap-reports
          docker run --rm \
            --network zapnet \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk \
            zaproxy/zap-stable zap-baseline.py \
            -t http://juice-shop:3000 \
            -r zap_report.html \
            -J zap_report.json \
            -m 3

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports/