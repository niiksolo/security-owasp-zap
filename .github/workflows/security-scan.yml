name: ZAP Security Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Juice Shop in Docker
        run: |
          docker run -d \
            --name juice-shop \
            -p 3000:3000 \
            bkimminich/juice-shop:latest
          echo "⏳ Waiting for Juice Shop to start..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000 >/dev/null; then
              echo "✅ Juice Shop is up!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Run ZAP Security Scan
        run: |
          mkdir -p zap-reports
          docker run --rm \
            --network="host" \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk \
            -t zaproxy/zap-stable zap-full-scan.py \
            -t http://localhost:3000 \
            -r zap_report.html \
            -J zap_report.json

      - name: Show part of ZAP HTML report
        run: head -n 100 zap-reports/zap_report.html || true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fail on High/Critical vulnerabilities
        run: |
          HIGH=$(jq '[.site[].alerts[] | select(.risk=="High")] | length' zap-reports/zap_report.json)
          CRITICAL=$(jq '[.site[].alerts[] | select(.risk=="Critical")] | length' zap-reports/zap_report.json)
          echo "High: $HIGH, Critical: $CRITICAL"
          if [ "$HIGH" -gt 0 ] || [ "$CRITICAL" -gt 0 ]; then
            echo "❌ Found high or critical vulnerabilities!"
            exit 1
          else
            echo "✅ No critical issues found."
          fi

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports/