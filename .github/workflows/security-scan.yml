name: ZAP Security Scan

on:
  push:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zapnet || true

      - name: Start Juice Shop
        run: |
          set -eux
          docker rm -f juice-shop || true
          docker run -d \
            --name juice-shop \
            --network zapnet \
            -p 3000:3000 \
            bkimminich/juice-shop
          echo "⏳ Waiting for Juice Shop to become available on http://localhost:3000 ..."
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:3000 >/dev/null; then
              echo "✅ Juice Shop is up!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          curl -sSf http://localhost:3000

      - name: Run OWASP ZAP Baseline Scan
        run: |
          set -eux
          cd ${{ github.workspace }}
          mkdir -p zap-reports
          chmod 777 zap-reports
          timeout 15m docker run --rm --user root \
            --network zapnet \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk \
            zaproxy/zap-stable zap-baseline.py \
            -t http://juice-shop:3000 \
            -r zap_report.html \
            -J zap_report.json \
            -m 3

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports/