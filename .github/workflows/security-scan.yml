name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    services:
      juice-shop:
        image: bkimminich/juice-shop:latest
        ports:
          - 3000:3000
        options: >-
          --health-cmd="curl -s http://localhost:3000 || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p zap-reports

      - name: Wait for Juice Shop to be up
        run: |
          for i in $(seq 1 30); do
            curl -s http://localhost:3000 && break
            echo "Waiting for Juice Shop..."
            sleep 2
          done

      - name: Pull ZAP image
        run: docker pull zaproxy/zap-stable:latest

      - name: Run ZAP scan
        run: |
          docker run --rm -v ${{ github.workspace }}/zap-reports:/zap/wrk \
            zaproxy/zap-stable:latest zap-baseline.py \
            -t http://host.docker.internal:3000 \
            -r zap_report.html \
            -J zap_report.json

      - name: Show ZAP report
        run: head -n 200 zap-reports/zap_report.html || true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check high/critical issues
        run: |
          if [ -f zap-reports/zap_report.json ]; then
            HIGH=$(jq '.site[].alerts[] | select(.risk=="High") | .risk' zap-reports/zap_report.json | wc -l)
            CRITICAL=$(jq '.site[].alerts[] | select(.risk=="Critical") | .risk' zap-reports/zap_report.json | wc -l)
            echo "High: $HIGH, Critical: $CRITICAL"
            if [ "$HIGH" -gt 0 ] || [ "$CRITICAL" -gt 0 ]; then
              echo "High/Critical issues found!"
              exit 1
            fi
          else
            echo "No report found"
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports/